        <p>四皇是動漫《海賊王》里的四個人物的統稱，與王下七武海和海軍本部，並稱為偉大航路的三大勢力。四皇是在海賊世界所公認的四大海賊，在後半段的偉大航道中稱霸，猶如皇帝般的君臨在新世界，因而得名。現任四皇包括「紅髮」香克斯、」百獸「 凱多、「BIGMAM」夏洛特·玲玲、黑鬍子 馬歇爾·D·汀奇。</p>
